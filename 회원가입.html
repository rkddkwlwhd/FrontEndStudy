<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="3주차 과제 스타일.css">
  </head>
  <body>
    <div id="header">
      <h1>
        <span>회원가입</span>
      </h1>
      <form>
        <div class="form-row">
          <div class="col">
            <label for="validationDefault01">이름</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="이름" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">성</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="성" required>   
          </div>
        </div>
        <div class="form-group">      
          <label for="validationDefault03">아이디</label>
          <input type="text" class="form-control" id="validationDefault03" placeholder="아이디" required>
        </div>
        <div class="form-group">
          <label for="validationDefault04">비밀번호</label>
          <input type="password" class="form-control" id="validationDefault04" placeholder="비밀번호" aria-describedby="passwordHelpBlock" required>
          <small id="passwordHelpBlock" class="form-text text-muted">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
          </small>
        </div>
        <div class="form-group">
          <label for="validationDefault05">비밀번호 재확인</label>
          <input type="password" class="form-control" id="validationDefault05" placeholder="비밀번호 재확인" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="validationDefault06">학번</label>
            <input type="text" class="form-control" id="validationDefault06" placeholder="학번" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">학과</label>
            <select id="inputState" class="form-control">
              <option selected>...</option>
              <option>컴퓨터공학부</option>
              <option>건축공학부</option>
              <option>에너지신소재화학공학부</option>
              <option>디자인공학부</option>
              <option>전자통신공학부</option>
            </select>
          </div>
        </div>
        <div class="form-group">      
          <label for="validationDefault07">휴대전화</label>
          <select id="inputState" class="form-control">
            <option selected>대한민국 +82</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-row">
          <div class="form-group col-md-9">
            <input type="text" class="form-control" id="validationDefault08" placeholder="전화번호 입력" required>
          </div>
          <div class="form-group col-md-3">
            <button type="submit" class="btn btn-light">인증번호 받기</button>
          </div>
        </div>

        <button type="submit" class="btn btn-success">회원가입하기</button>
        <button type="submit" class="btn btn-secondary">취소</button>
      </form>
      <br>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">관리</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="로그인.html">로그인 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="회원가입.html">회원가입</a>
          </ul>
        </div>
      </nav>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
